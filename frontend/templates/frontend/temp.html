<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <title>Lead Manager</title>
</head>
<body>

    <div class="card card-body mt-4 mb-4" >
        <h2>Add Lead</h2>
        <form onSubmit={this.onSubmit}> 
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" onChange={this.onChange} value="name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input class="form-control" type="email" name="email" onChange={this.onChange} value="email">
            </div>
            <div class="form-group">
                <label for="name">Message</label>
                <input class="form-control" type="text" name="message" onChange={this.onChange} value="message">
            </div>
        </form> 
    </div>

    <h2>Register User</h2>

    <div className="col-md-6 m-auto">
        <div className="card card-body mt-5">
            <h2 className="text-center">Register</h2>
            <form onSubmit={this.onSubmit}>
                <div className="form-group">
                    <label>Username</label>
                    <input type="text" className="form-control" name="username" value="" onChange=""/>
                </div>
                <div className="form-group">
                    <label>Email</label>
                    <input type="text" className="form-control" name="email" value="" onChange=""/>
                </div>
                <div className="form-group">
                    <label>Password</label>
                    <input type="text" className="form-control" name="password" value="" onChange=""/>
                </div>
                <div className="form-group">
                    <label>Confirm Password</label>
                    <input type="text" className="form-control" name="password2" value="" onChange=""/>
                </div>
                <div className="form-group">
                    <button type="submit" className="btn btn-primary">
                        Register
                    </button>
                </div>
                <p>
                    Already have an account ? <Link to="/login">Login </Link>
                </p>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
